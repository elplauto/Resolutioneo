<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Type de r√©solution</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let type of resolutionTypes; let i = index" [routerLink]="['/create-resolution', i]" lines="none" (click)="addLog('Choix resolution type '+ i)">
      <ion-card [color]="type.color">
        <ion-card-header>
            <ion-row class="ion-align-items-center">
                <ion-icon name="{{type.icon}}-outline" size="large"></ion-icon>
              <ion-card-title>&nbsp;{{type.nom}}</ion-card-title>
            </ion-row> 
        </ion-card-header>  
        <ion-card-content>
          {{type.description}}
        </ion-card-content>      
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
